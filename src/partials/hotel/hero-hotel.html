<section class="hotel-hero">
  <div class="hotel-hero-container container">
    <div class="hero-block">
      <div class="hero-text-block">
        <h1 class="hotel-hero-title">Hotel</h1>
        <div class="hero-list-btn">
          <button class="hotel-hero-btn" type="button" room-modal-hotel-1-open>
            book a room
          </button>
          <button class="hotel-hero-btn" type="button">View prices</button>
        </div>
      </div>
      <p class="hotel-hero-description">
        Whether you're in the mood for a hearty breakfast, a light lunch, or a
        <span class="part-hotel-hero-description">romantic dinner</span> , our
        menu has something for everyone.
      </p>
      <div class="hero-slider-wrapper">
        <div class="slider slider-container">
          <div class="slider-img">
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  /img/desctop/hotel_page/hero_slider/1image@1x.jpg 1x,
                  /img/desctop/hotel_page/hero_slider/1image@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  /img/tublet/hotel_page/hero_slider/1image@1x.jpg 1x,
                  /img/tublet/hotel_page/hero_slider/1image@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(max-width: 768px)"
                srcset="
                  /img/mobile/hotel_page/hero_slider/1image@1x.jpg 1x,
                  /img/mobile/hotel_page/hero_slider/1image@2x.jpg 2x
                "
                type="image/jpg"
              />
              <img
                src="/img/mobile/hotel_page/hero_slider/1image@1x.jpg"
                alt="hotel"
                loading="lazy"
              />
            </picture>
          </div>
          <div class="slider-img">
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  /img/desctop/hotel_page/hero_slider/2image@1x.jpg 1x,
                  /img/desctop/hotel_page/hero_slider/2image@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  /img/tublet/hotel_page/hero_slider/2image@1x.jpg 1x,
                  /img/tublet/hotel_page/hero_slider/2image@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(max-width: 768px)"
                srcset="
                  /img/mobile/hotel_page/hero_slider/2image@1x.jpg 1x,
                  /img/mobile/hotel_page/hero_slider/2image@2x.jpg 2x
                "
                type="image/jpg"
              />
              <img
                src="/img/mobile/hotel_page/hero_slider/2image@1x.jpg"
                alt="hotel"
                loading="lazy"
              />
            </picture>
          </div>
          <div class="slider-img">
            <picture>
              <source
                media="(min-width: 1440px)"
                srcset="
                  /img/desctop/hotel_page/hero_slider/3image@1x.jpg 1x,
                  /img/desctop/hotel_page/hero_slider/3image@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(min-width: 768px)"
                srcset="
                  /img/tublet/hotel_page/hero_slider/3image@1x.jpg 1x,
                  /img/tublet/hotel_page/hero_slider/3image@2x.jpg 2x
                "
                type="image/jpg"
              />
              <source
                media="(max-width: 768px)"
                srcset="
                  /img/mobile/hotel_page/hero_slider/3image@1x.jpg 1x,
                  /img/mobile/hotel_page/hero_slider/3image@2x.jpg 2x
                "
                type="image/jpg"
              />
              <img
                src="/img/mobile/hotel_page/hero_slider/3image@1x.jpg"
                alt="hotel"
                loading="lazy"
              />
            </picture>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
